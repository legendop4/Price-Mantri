<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <title>PriceMantri - Right Price,Right Choice</title>
</head>
<body>
    <div class="container">
        <div class="img"></div>
        
        <h1>Price-Mantri</h1>
        <h2>Right Price,Right Choice</h2>
        <h3>Estimate Your House Price</h3>
        
        <form class="form">
            <label for="uiSqft">Area (Square Feet)</label>
            <input type="number" id="uiSqft" value="1000" min="1" required />

            <label>BHK</label>
            <div class="switch-field">
                <div class="radio-option">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" required />
                    <label for="radio-bhk-1">1</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" />
                    <label for="radio-bhk-2">2</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                    <label for="radio-bhk-3">3</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                    <label for="radio-bhk-4">4</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                    <label for="radio-bhk-5">5</label>
                </div>
            </div>

            <label>Bath</label>
            <div class="switch-field">
                <div class="radio-option">
                    <input type="radio" id="radio-bath-1" name="uiBath" value="1" required />
                    <label for="radio-bath-1">1</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bath-2" name="uiBath" value="2" />
                    <label for="radio-bath-2">2</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bath-3" name="uiBath" value="3" />
                    <label for="radio-bath-3">3</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bath-4" name="uiBath" value="4" />
                    <label for="radio-bath-4">4</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="radio-bath-5" name="uiBath" value="5" />
                    <label for="radio-bath-5">5</label>
                </div>
            </div>

            <label for="uiLocation">Location</label>
            <select id="uiLocation" required>
                <option value="" disabled selected>Choose a Location</option>
                
            </select>

            <button class="submit" onclick="onClickEstimatePrice()" type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result"><h2></h2></div>
        </form>
    </div>
</body>
</html>
